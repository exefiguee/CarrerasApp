<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Carreras de Caballos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px auto;
            max-width: 600px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab {
            background: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .tab.active {
            background: #4CAF50;
            color: white;
        }

        .content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 10px 12px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background: #f5f5f5;
        }

        .hipodromo-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .carrera-item {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .carrera-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .carrera-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .carrera-numero {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.2em;
        }

        .carrera-hora {
            color: #666;
            font-size: 1.1em;
            font-weight: 600;
        }

        .caballos-count {
            background: #4CAF50;
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .filter-section {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-section select {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .filter-section select:focus {
            outline: none;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .stats {
                grid-template-columns: 1fr 1fr;
            }

            .content {
                padding: 15px;
            }

            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèá Sistema de Carreras de Caballos</h1>
        
        <div id="loading" class="loading">Cargando datos...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="app" style="display: none;">
            <div class="tabs">
                <button class="tab active" onclick="showTab('resumen')">üìä Resumen</button>
                <button class="tab" onclick="showTab('hipodromos')">üèüÔ∏è Hip√≥dromos</button>
                <button class="tab" onclick="showTab('carreras')">üèá Carreras</button>
                <button class="tab" onclick="showTab('apuestas')">üí∞ Tipos de Apuesta</button>
                <button class="tab" onclick="showTab('topes')">üìà Topes</button>
            </div>

            <div class="content">
                <!-- Resumen -->
                <div id="resumen" class="section active">
                    <h2>Resumen General</h2>
                    <div class="stats" id="stats"></div>
                    <div id="fecha-sistema"></div>
                </div>

                <!-- Hip√≥dromos -->
                <div id="hipodromos" class="section">
                    <h2>Hip√≥dromos Disponibles</h2>
                    <div id="hipodromos-list"></div>
                </div>

                <!-- Carreras -->
                <div id="carreras" class="section">
                    <h2>Carreras del D√≠a</h2>
                    <div class="filter-section">
                        <select id="filtro-hipodromo" onchange="filtrarCarreras()">
                            <option value="">Todos los hip√≥dromos</option>
                        </select>
                        <select id="filtro-fecha" onchange="filtrarCarreras()">
                            <option value="">Todas las fechas</option>
                        </select>
                    </div>
                    <div id="carreras-list"></div>
                </div>

                <!-- Tipos de Apuesta -->
                <div id="apuestas" class="section">
                    <h2>Tipos de Apuestas</h2>
                    <table id="apuestas-table">
                        <thead>
                            <tr>
                                <th>C√≥digo</th>
                                <th>Descripci√≥n</th>
                                <th>Caballos</th>
                                <th>Carreras</th>
                                <th>Tipo Vale</th>
                                <th>Combinada</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <!-- Topes -->
                <div id="topes" class="section">
                    <h2>Topes de Apuestas por Agencia</h2>
                    <div class="filter-section">
                        <select id="filtro-agencia" onchange="filtrarTopes()">
                            <option value="">Todas las agencias</option>
                        </select>
                    </div>
                    <table id="topes-table">
                        <thead>
                            <tr>
                                <th>Agencia</th>
                                <th>Tipo Apuesta</th>
                                <th>Tope</th>
                                <th>Total</th>
                                <th>Fecha</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let datosCompletos = null;
        let carrerasFiltradas = [];

        // Cargar datos desde el PHP
        async function cargarDatos() {
            try {
                const response = await fetch('https://xwdc.net/nuevo/ext_datos_carrerasv2.php');
                const text = await response.text();
                
                // Extraer solo el JSON (ignorar los errores de PHP)
                const jsonStart = text.indexOf('{"error"');
                const jsonText = text.substring(jsonStart);
                
                datosCompletos = JSON.parse(jsonText);
                
                if (datosCompletos.error === 0) {
                    mostrarDatos();
                } else {
                    mostrarError('Error en los datos recibidos');
                }
            } catch (error) {
                mostrarError('Error al cargar los datos: ' + error.message);
            }
        }

        function mostrarError(mensaje) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = mensaje;
        }

        function mostrarDatos() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            
            mostrarResumen();
            mostrarHipodromos();
            mostrarCarreras();
            mostrarApuestas();
            mostrarTopes();
        }

        function mostrarResumen() {
            const stats = document.getElementById('stats');
            stats.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${datosCompletos.hipodromos.length}</div>
                    <div class="stat-label">Hip√≥dromos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${datosCompletos.carreras.length}</div>
                    <div class="stat-label">Carreras</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${datosCompletos.caballos.length}</div>
                    <div class="stat-label">Caballos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${datosCompletos.tipos_apuestas.length}</div>
                    <div class="stat-label">Tipos de Apuesta</div>
                </div>
            `;

            document.getElementById('fecha-sistema').innerHTML = `
                <div style="text-align: center; margin-top: 20px; font-size: 1.2em; color: #666;">
                    üìÖ Fecha del sistema: <strong>${datosCompletos.fecha_del_dia}</strong>
                </div>
            `;
        }

        function mostrarHipodromos() {
            const container = document.getElementById('hipodromos-list');
            let html = '';

            datosCompletos.hipodromos.forEach(h => {
                const carrerasCount = datosCompletos.carreras.filter(c => c.id_hipodromo === h.id).length;
                html += `
                    <div class="hipodromo-card">
                        <h3>${h.descripcion}</h3>
                        <p><strong>ID:</strong> ${h.id} | <strong>Pa√≠s:</strong> ${h.id_pais} | <strong>Carreras:</strong> ${carrerasCount}</p>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function mostrarCarreras() {
            const container = document.getElementById('carreras-list');
            const filtroHipodromo = document.getElementById('filtro-hipodromo');
            const filtroFecha = document.getElementById('filtro-fecha');

            // Llenar filtros
            const hipodromosUnicos = [...new Set(datosCompletos.carreras.map(c => c.id_hipodromo))];
            const fechasUnicas = [...new Set(datosCompletos.carreras.map(c => c.fecha))];

            filtroHipodromo.innerHTML = '<option value="">Todos los hip√≥dromos</option>';
            hipodromosUnicos.forEach(id => {
                const hip = datosCompletos.hipodromos.find(h => h.id === id);
                filtroHipodromo.innerHTML += `<option value="${id}">${hip ? hip.descripcion : id}</option>`;
            });

            filtroFecha.innerHTML = '<option value="">Todas las fechas</option>';
            fechasUnicas.forEach(fecha => {
                filtroFecha.innerHTML += `<option value="${fecha}">${fecha}</option>`;
            });

            carrerasFiltradas = datosCompletos.carreras;
            renderizarCarreras();
        }

        function filtrarCarreras() {
            const hipodromoSeleccionado = document.getElementById('filtro-hipodromo').value;
            const fechaSeleccionada = document.getElementById('filtro-fecha').value;

            carrerasFiltradas = datosCompletos.carreras.filter(c => {
                const matchHipodromo = !hipodromoSeleccionado || c.id_hipodromo === hipodromoSeleccionado;
                const matchFecha = !fechaSeleccionada || c.fecha === fechaSeleccionada;
                return matchHipodromo && matchFecha;
            });

            renderizarCarreras();
        }

        function renderizarCarreras() {
            const container = document.getElementById('carreras-list');
            let html = '';

            carrerasFiltradas.forEach(c => {
                const hip = datosCompletos.hipodromos.find(h => h.id === c.id_hipodromo);
                html += `
                    <div class="carrera-item">
                        <div class="carrera-header">
                            <span class="carrera-numero">Carrera ${c.num_carrera}</span>
                            <span class="carrera-hora">üïê ${c.hora}</span>
                            <span class="caballos-count">${c.caballos} caballos</span>
                        </div>
                        <p><strong>Hip√≥dromo:</strong> ${hip ? hip.descripcion : c.id_hipodromo}</p>
                        <p><strong>Fecha:</strong> ${c.fecha}</p>
                        <p><strong>Monto Vale:</strong> $${c.monto_vale}</p>
                    </div>
                `;
            });

            container.innerHTML = html || '<p style="text-align: center; color: #999;">No hay carreras con los filtros seleccionados</p>';
        }

        function mostrarApuestas() {
            const tbody = document.querySelector('#apuestas-table tbody');
            let html = '';

            datosCompletos.tipos_apuestas.forEach(a => {
                html += `
                    <tr>
                        <td>${a.cod_alternativo}</td>
                        <td><strong>${a.desc_resumida}</strong></td>
                        <td>${a.cantidad_caballos}</td>
                        <td>${a.distinta_carrera === '1' ? 'Una' : 'M√∫ltiples'}</td>
                        <td>${a.tipo_vale}</td>
                        <td>${a.combinada === '1' ? '‚úÖ' : '‚ùå'}</td>
                    </tr>
                `;
            });

            tbody.innerHTML = html;
        }

        function mostrarTopes() {
            const filtro = document.getElementById('filtro-agencia');
            const agenciasUnicas = [...new Set(datosCompletos.topes.map(t => t.id_agencia))];

            filtro.innerHTML = '<option value="">Todas las agencias</option>';
            agenciasUnicas.forEach(id => {
                filtro.innerHTML += `<option value="${id}">Agencia ${id}</option>`;
            });

            filtrarTopes();
        }

        function filtrarTopes() {
            const agenciaSeleccionada = document.getElementById('filtro-agencia').value;
            const tbody = document.querySelector('#topes-table tbody');
            
            const topesFiltrados = datosCompletos.topes.filter(t => 
                !agenciaSeleccionada || t.id_agencia === agenciaSeleccionada
            );

            let html = '';
            topesFiltrados.forEach(t => {
                const tipoApuesta = datosCompletos.tipos_apuestas.find(a => a.id_tipo_apuesta === t.id_tipo_apuesta);
                html += `
                    <tr>
                        <td>${t.id_agencia}</td>
                        <td>${tipoApuesta ? tipoApuesta.desc_resumida : t.id_tipo_apuesta}</td>
                        <td>$${t.importe_tope}</td>
                        <td>$${t.importe_tipo_total}</td>
                        <td>${t.fecha}</td>
                    </tr>
                `;
            });

            tbody.innerHTML = html || '<tr><td colspan="5" style="text-align: center;">No hay datos</td></tr>';
        }

        function showTab(tabName) {
            // Ocultar todas las secciones
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

            // Mostrar la seleccionada
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // Cargar datos al iniciar
        cargarDatos();
    </script>
</body>
</html>
