<!DOCTYPE html>
<html>
  <head>
    <title>carreras</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="../img/icono.webp" type="image/x-icon" />
    <meta content="noindex, nofollow, noarchive" name="robots" />
    <meta name="referrer" content="no-referrer" />
    <script src="//ssl.p.jwpcdn.com/player/v/8.26.0/jwplayer.js"></script>
    <script>
      jwplayer.key = "XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo";
    </script>

    <style>
      html,
      body {
        width: 100% !important;
        height: 100% !important;
        margin: 0;
        padding: 0;
      }

      :root {
        --colorbarra: #d946ef;
        --coloriconos: #f0f0f0;
      }

      .jw-button-container .jw-icon {
        color: var(--coloriconos) !important;
      }

      .jw-slider-container .jw-progress {
        background-color: var(--colorbarra) !important;
      }

      .jw-icon:hover {
        color: var(--colorbarra) !important;
      }

      .jw-featured,
      .jw-rightclick {
        display: none !important;
      }
    </style>
    <link rel="stylesheet" href="style-jw.css" />
  </head>

  <body>
    <div id="player" class="ViostreamIframe"></div>

    <!-- <script src="https://canalesonline.netlify.app/js/script-configuraciones.js"></script> -->
    <script src="../js/script-configuraciones.js"></script>
    <script>
      function getParameterByName(name) {
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(window.location.href);
        if (!results) return null;
        if (!results[2]) return "";
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }

      var ConfiguracionCanales = {
        channel: {
          url: "https://cdn.cvattv.com.ar/live/c4eds/Eventos3_UY/SA_Live_dash_enc_2A_wl/Eventos3_UY.mpd",
          k1: "f774b06a300783596f27b552226de9c0",
          k2: "4d6256b28b487bcf906bcf0328635747",
        },
      };

      var id = getParameterByName("id");
      var config = ConfiguracionCanales[id];

      if (config) {
        var sources = [];

        if (config.url.includes(".m3u8")) {
          sources.push({
            file: config.url,
          });
        }

        if (config.url.includes(".mpd") && config.k1 && config.k2) {
          sources.push({
            file: config.url,
            drm: { clearkey: { keyId: config.k1, key: config.k2 } },
          });
        }

        //JWWWWWW
        jwplayer("player").setup({
          playlist: [
            {
              title: "",
              description: "",
              sources: sources,
            },
          ],
          width: "100%",
          height: "100%",
          autostart: true,
          mute: true,
          cast: {},
          sharing: {},
          // androidhls: true,
          displaytitle: true,
          stretching: "uniform",
          preload: "auto",
          liveSyncDuration: 3,
        });
      }
    </script>
  </body>
</html>
