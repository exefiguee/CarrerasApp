    <script>

        function getParameterByName(name) {
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        // var mpd = "//" + mt[random] + ".cvattv.com.ar/


        var ConfiguracionCanales = {

            "USANETWORK": {
                url: "https://cdn.cvattv.com.ar/live/c4eds/Eventos3_UY/SA_Live_dash_enc_2A_wl/Eventos3_UY.mpd",
                k1: "f774b06a300783596f27b552226de9c0",
                k2: "4d6256b28b487bcf906bcf0328635747"
            },

        };


        var id = getParameterByName('id');
        var config = ConfiguracionCanales[id];

        if (config) {
            var sources = [];

            if (config.url.includes('.m3u8')) {
                sources.push({
                    file: config.url
                });
            }

            if (config.url.includes('.mpd') && config.k1 && config.k2) {
                sources.push({
                    file: config.url,
                    drm: { "clearkey": { "keyId": config.k1, "key": config.k2 } }
                });
            }

            //JWWWWWW
            jwplayer("player").setup({
                playlist: [{
                    title: "",
                    description: "",
                    sources: sources
                }],
                width: "100%",
                height: "100%",
                autostart: true,
                mute: false,
                cast: {},
                sharing: {},
                // androidhls: true,
                displaytitle: true,
                stretching: "uniform",
                preload: "auto",
                liveSyncDuration: 3,
            });
        }
    </script>
